<html>

<head>
    <title>Pattern marker example with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <h1>NFT marker example with Three.js</h1>
    <p>On Chrome on Android, tap the screen to start playing video stream.</p>
    <p>Show <a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/Marker%20images/pinball.jpg">Pinball
        image</a> to camera to display a colorful object on top of it. Tap the screen to rotate the object.

        <!-- loads artoolkit for tracking, threejs and artoolkit.threejs for rendering -->
        <script async src="../../build/artoolkitNft.min.js"></script>
        <script async src="../js/third_party/three.js/three.min.js"></script>
        <script async src="../../js/artoolkit.three.js"></script>

        <!-- loads artoolkitx.proxy to keep camera stream smooth thus enhancing performances -->
        <script src="../../js/artoolkit.proxy.js"></script>

        <!-- loads application logic for NFT recognization -->
        <script src="index.js"></script>

        <div class="arjs-loader"></div>
</body>
</html>
